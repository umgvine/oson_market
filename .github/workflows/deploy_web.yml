name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Allow pushing to gh-pages with GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # Pin if you want a fixed version; else latest stable will be used
          # flutter-version: '3.24.0'
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build web (with base-href)
        run: |
          set -e
          # Export variables from contexts to environment (avoids editor warnings)
          echo "PAGES_CNAME=${{ vars.PAGES_CNAME }}" >> $GITHUB_ENV
          echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          BASE_HREF="/"
          # If custom domain is not set, use project pages path /<repo>/
          if [ -z "${PAGES_CNAME}" ]; then
            BASE_HREF="/${REPO_NAME}/"
          fi
          echo "Using base href: $BASE_HREF"
          flutter build web --release --base-href "$BASE_HREF"
          # SPA fallback for client-side routing
          cp build/web/index.html build/web/404.html
          # If a custom domain is configured, create CNAME file explicitly
          if [ -n "${PAGES_CNAME}" ]; then
            echo "${PAGES_CNAME}" > build/web/CNAME
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build/web
          # CNAME is created above when PAGES_CNAME is provided
